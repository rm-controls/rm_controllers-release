controllers:
  upper_trigger_calibration_controller:
    type: rm_calibration_controllers/JointCalibrationController
    joint: upper_trigger_joint
    actuators: [ upper_trigger_joint_motor ]
    search_velocity: 2.0
    threshold: 0.1
